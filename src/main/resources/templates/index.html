<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>welkom</title>

</head>
<body>
<div class="bumper"></div>
<div class="card">
    <img src="images/Voetbal.jpg" class="card-img-top" alt="voetbalplaatje">
    <div class="card-body">
        <h5 class="card-title">Welkom bij CardSwap!</h5>
        <p class="card-text">De website waar jij kan zien welke vrienden de plaatjes dubbel hebben die jij nog nodig hebt. </p>
        <h3><span th:text="${motd}"/></h3>
        <form action="#" th:action="@{do_login}" method="post">
            <div class="form-group">
                <label for="naam">gebruikersnaam</label>
                <input type="text" class="form-control" id="naam" aria-describedby="emailHelp" name="naam">
            </div>
            <div class="form-group">
                <label for="InputPassword">wachtwoord</label>
                <input type="password" class="form-control" id="InputPassword" name="wachtwoord">
            </div>
            <button type="submit" class="btn btn-success">log in</button>
            <a href="naar_lid_worden" class="btn btn-success">Ik wil lid worden</a>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></body>
</html>
